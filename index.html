<!-- HTML for Fire, Water, Grass game created by Jared Le Clos -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors type Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <div class="wrapper" style="text-align: center">
      <a href="https://leclos.github.io/jWeb/projects.html" class="btn btn-info" role="button"
        style="border-radius: 5%; background-color: rgb(51, 0, 94); border: none; font-size: 14px; position: relative; margin-bottom: 10px;"
        id="mybtn">Back
        to
        projects</a>
    </div>
    <h1>Fire, Water, Grass</h1>
    <p style="margin: 0 20px;">This is a basic rock, paper, scissors, type game made with Javascript, HTML and CSS</p>
  </header>

  <input type="button" value="Restart" onClick="location.href=location.href" class="rb"
    style="background-color: #ead7ff; border-radius: 15%; color: rgb(31, 38, 59); position: relative; top: 20px;
     left: 10px; width: 60px; font-size: 14px; font-family: sans-serif; font-weight: bold; box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);">


  <!-- Score and choices -->
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span><span> : </span><span id="comp-score">0</span>
  </div>

  <div class="result">
    <p class="action">Select your choice</p>
  </div>

  <div class="choices">
    <div class="choice" id="Fire">
      <img src="img/rock.jpg" alt="">
    </div>
    <div class="choice" id="Water">
      <img src="img/paper.png" alt="">
    </div>
    <div class="choice" id="Grass">
      <img src="img/scissors.png" alt="">
    </div>
  </div>

  <p id="action-message">Make your move</p>

  <script src="app.js" charset="utf-8">
  </script>
</body>

</html>
